query DAO($id: String!) {
  dao(id: $id) {
    datum {
      id
      number
      name
      desc
      logo
      ownerId
      createAt
      updateAt
    }
    following {
      total
    }
  }
}

query DAOJobConfig($daoId: String!) {
  daoJobConfig(daoId: $daoId) {
    id
    daoId
    createAt
    deadlineDay
    deadlineTime
    pairBeginDay
    pairBeginHour
    pairEndDay
    pairEndHour
    timeZone
    timeZoneRegion
    updateAt
    votingBeginDay
    votingBeginHour
    votingEndDay
    votingEndHour
  }
}

query DAOFollowInfo($id: String!, $userId: String!) {
  dao(id: $id) {
    datum {
      id
      number
      name
      desc
      logo
      ownerId
      createAt
      updateAt
    }
    following {
      total
      followers(userId: $userId) {
        createAt
      }
    }
  }
}

query DAOList($filter: DAOsFilterEnum, $sorted: DAOsSortedEnum, $sortedType: DAOsSortedTypeEnum, $search: String, $first: Int, $offset: Int) {
  daos(filter: $filter, sorted: $sorted, sortedType: $sortedType, search: $search, offset: $offset, first: $first){
    dao{
      datum{
        createAt
        desc
        id
        logo
        name
        ownerId
        updateAt
      }
      stat{
        following
        job
        size
        token
      }
      isFollowing
      isOwner
    }
    stat{
      icpper
      size
      income
    }
    total
  }
}

query DAOGithubAppStatus($name: String!) {
  daoGithubAppStatus(name: $name) {
    githubOrgId
    isExists
    isGithubOrgOwner
    isIcpAppInstalled
  }
}
